<div class="card shadow me-5" style="width: 9rem">
  <div class="p-2 d-flex justify-content-center">
    <img
      [src]="imageSrc"
      style="width: 3rem"
      class="card-img-top"
      alt="Imagem do objeto que representa a categoria"
    />
  </div>
  <div class="card-body p-0">
    <hr class="p-0 m-0" />
    <p class="p-0 m-0 d-flex justify-content-center">{{nomeCategoria}}</p>
  </div>
</div>
